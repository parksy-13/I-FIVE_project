<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Characteristic</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Diphylleia&family=Gowun+Batang&family=Single+Day&family=Stylish&display=swap');

    * {
      font-family: 'Diphylleia', serif;
      font-family: 'Gowun Batang', serif;
      font-family: 'Single Day', cursive;
      font-family: 'Stylish', serif;
    }

    .stitle {
      color: yellow;
    }

    .carousel-item{
      width: 1000px;
      height: 800px;
    }
  </style>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
        aria-label="Slide 4"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
        aria-label="Slide 5"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://img.hani.co.kr/imgdb/resize/2012/0801/134371256762_20120801.JPG" class="d-block w-100"
          alt="picture">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="stitle">Speed</h1>
          <h3>대문자 I치고 굉장히 속도가 빠릅니다!</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="https://mblogthumb-phinf.pstatic.net/MjAxNjEwMjVfOTEg/MDAxNDc3Mzk1MTUwMTg1.r8rfwQjKDVgwXbOrlvhTpSk1B9GCBzRwNmdd-2KECdUg.D0Sahid39D_0Cem793KvOk0ZZJ1TRzadSEk8laNoaAog.PNG.rimiy/%EC%8A%AC%EB%9D%BC%EC%9D%B4%EB%93%9C1.PNG?type=w800"
          class="d-block w-100" alt="picture">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="stitle">Communication</h1>
          <h3>의사소통이 굉장히 원활합니다!</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="https://images.squarespace-cdn.com/content/v1/57a9ab85e58c620a005d81bb/1594267502478-40S7UAKV8HMHTR306EFU/I+can+do+it.jpg"
          class="d-block w-100" alt="picture">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="stitle">Challenge</h1>
          <h3>해보겠다는 의지는 모든 조 중에서 최고입니다!</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://vrthumb.imagetoday.co.kr/2022/04/09/td01490000166.jpg" class="d-block w-100" alt="picture">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="stitle">Idea</h1>
          <h3>아이디어 자판기들이 모여있습니다.</h3>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="https://p4.wallpaperbetter.com/wallpaper/40/11/784/clockwork-cogs-gears-steampunk-wallpaper-preview.jpg"
          class="d-block w-100" alt="picture">
        <div class="carousel-caption d-none d-md-block">
          <h1 class="stitle">Systematic</h1>
          <h3>아주 체계적이고 섬세합니다.</h3>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
